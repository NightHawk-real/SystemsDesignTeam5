<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HouseholdMembers.css">
    <title>Neighbor Sign-in</title>
</head>
<body>

<div class="container">
    <h1>Neighbor Sign-in</h1>

    <div class="search-section">
        <br>
        <label for="Neighbor_name">Name: John Doe</label><br>
        <label for="Neighbor_id">Neighbor ID: 784932789</label><br>
        <label for="Neighbor_lastvisit">Last Visit Date: 10/14/23</label><br>
    </div>

    <div class="form-container">
        <div class="neighbor-info">
            <h2>Neighbor Household Members</h2>
            <table id="householdTable">
                <thead>
                    <tr>
                        <th>Member ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Gender</th>
                        <th>Birthdate</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample row for display, you can add more dynamically -->
                    <tr>
                        <td>1</td>
                        <td>John</td>
                        <td>Doe</td>
                        <td>M</td>
                        <td>06/15/1988</td>
                    </tr>
                </tbody>
            </table>
            <button id="addMemberButton">Add Household Member</button>
            <button id="removeMemberButton">Remove Household Member</button>
        </div>
    </div>

    <div class="button-section">
        <button id="editButton">Edit</button>
        <button id="submitButton">Submit</button>
    </div>
</div>

</body>
</html>
