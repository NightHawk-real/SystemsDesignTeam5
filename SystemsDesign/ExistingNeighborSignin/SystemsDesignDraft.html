<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SystemsDesignTeam5.css">
    <title>Neighbor Sign-in</title>
</head>
<body>

<div class="container">
    <h1>Neighbor Sign-in</h1>
    <div class="search-section">
        <label for="search">Search by:</label>
        <input type="text" id="search" placeholder="Enter name, address, or phone">
        <button id="searchButton">Search</button>
    </div>
    <div class="neighbor-info">
        <h2>Neighbor Information</h2>
        <form id="neighborForm">
            <label for="Neighbor_id">Neighbor ID:</label><p id="Neighbor_id">784932789</p>
            <label for="Neighbor_lastvisit">Last Visit Date:</label><p id="Neighbor_lastvisit">10/14/23</p>
            <br>
            <label for="First Name">First Name:</label>
            <input type="text" id="firstName" value="John" disabled>

            <label for="Last Name">Last Name:</label>
            <input type="text" id="lastName" value="Doe" disabled>

            <label for="address">Address:</label>
            <input type="text" id="address" value="123 Main St" disabled>

            <label for="city">City:</label>
            <input type="text" id="city" value="Tulsa" disabled>

            <label for="state">State:</label>
            <input type="text" id="state" value="OK" disabled>

            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" value="74104" disabled>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" value="(918)-555-1234" disabled>

            <label for="email">Email:</label>
            <input type="text" id="email" value="john.doe@gmail.com" disabled>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" value="M" disabled>

            <label for="birthdate">Birth Date:</label>
            <input type="text" id="birthdate" value="6/15/1988" disabled>

            <label for="language">Language:</label>
            <input type="text" id="language" value="English" disabled>

            <label for="race">Race:</label>
            <input type="text" id="race" value="Caucasian" disabled>

            <label for="householdMembers">Household Members:</label>
            <input type="text" id="householdMembers" value="3" disabled>
        </form>
    </div>
    <div class="edit-section">
        <button id="editButton">Edit</button>
    </div>
    <button id="submitButton">Submit</button>
</div>

</body>
</html>
