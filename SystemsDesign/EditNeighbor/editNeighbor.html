<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editNeighbor.css">
    <title>Neighbor Profile</title>
</head>
<body>

<body>
    <div class="flex-container-column" style="align-items: center;">
        <h1>Tulsa Food Pantry</h1>
        <h2>Neighbor Profile</h2>
    </div>
    
    <div class="flex-container-column">
        <label for="Neighbor_id">Neighbor ID: 784932789</label>
        <label for="Neighbor_lastvisit">Last Visit Date: 10/14/23</label>
    </div>

    <div class="flex-container-side">
        <div>
            <label for="First Name">First Name <span class="highlight">*</span></label>
            
            <input type="text" id="firstName" value="John" disabled>
            <label for="Last Name">Last Name <span class="highlight">*</span></label>
            <input type="text" id="lastName" value="Doe" disabled>
            <label for="address">Address</label>
            <input type="text" id="address" value="123 Main St" disabled>
            <label for="city">City</label>
            <input type="text" id="city" disabled>
            <label for="state">State</label>
            <input type="text" id="state" value="OK" disabled>
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" value="74104" disabled>
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="text" id="phone" value="(918)-555-1234" disabled>
            <label for="email">Email</label>
            <input type="text" id="email" value="john.doe@gmail.com" disabled>
            <label for="gender">Gender</label>
            <input type="text" id="gender" disabled>
            <label for="birthdate">Birth Date <span class="highlight">*</span></label>
            <input type="text" id="birthdate" value="6/15/1988" disabled>
            <label for="language">Language <span class="highlight">*</span></label>
            <input type="text" id="language" value="English" disabled>
            <label for="race">Race</label>
            <input type="text" id="race" disabled>
        </div>
    </div>

    <div class="div3">
        <button class="button" style="background-color: rgb(143, 71, 71)">Cancel</button>
        <button class="button" style="background-color: #4caf50;">Save</button>
    </div>
</body>

</html>
